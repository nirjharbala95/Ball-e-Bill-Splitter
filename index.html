<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balis Bill Splitter MVP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Balis Bill Splitter</h1>

  <table id="bill-table" border="1">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Participants (comma-separated)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Pizza</td>
        <td>20</td>
        <td>Alice,Bob</td>
      </tr>
      <tr>
        <td>Pasta</td>
        <td>15</td>
        <td>Bob,Charlie</td>
      </tr>
      <tr>
        <td>Soda</td>
        <td>5</td>
        <td>Alice,Charlie</td>
      </tr>
    </tbody>
  </table>

  <button id="calculate-btn">Calculate Totals</button>

  <h2>Results:</h2>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>

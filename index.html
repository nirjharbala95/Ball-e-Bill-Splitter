<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ball-e's Bill Splitter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Ball-e's Bill Splitter</h1>

  <h2>Add Bill Item</h2>
  <input type="text" id="item-name" placeholder="Item name" />
  <input type="number" id="item-price" placeholder="Price" step="0.01" />
  <input type="text" id="item-participants" placeholder="Participants (comma separated)" />
  <button id="add-item-btn">Add Item</button>

  <h2>Bill</h2>
  <table border="1" id="bill-table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Participants</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows added dynamically -->
    </tbody>
  </table>

  <br />
  <button id="calculate-btn">Calculate Totals</button>

  <h2>Results</h2>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>

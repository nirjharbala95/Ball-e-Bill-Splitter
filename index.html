<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ball-e's Bill Splitter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Ball-e's Bill Splitter</h1>

  <section class="input-section">
    <h2>Add Item</h2>
    <input type="text" id="itemName" placeholder="Item name" />
    <input type="number" id="itemPrice" placeholder="Price" />
    <input type="text" id="itemParticipants" placeholder="Participants (comma-separated)" />
    <button onclick="addItem()">Add Item</button>
  </section>

  <section class="table-section">
    <h2>Bill Items</h2>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Participants</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="itemsTableBody"></tbody>
    </table>
  </section>

  <section class="results-section">
    <h2>Results</h2>
    <div id="results"></div>

    <div class="total-box">
      <strong>Total Bill Amount:</strong>
      <span id="totalAmount">$0.00</span>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
